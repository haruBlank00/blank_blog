{% comment %} This components takes blog_post query set and iterate over them to
render blog card blog = { id: int title: string description: string created_at:
DateTime } {% endcomment %} {% for blog in blog_posts %}
<a href="{% url 'blogpost_details' blog.id %}">
  <div
    class="card card-bordered card-compact p-4 bg-slate-600 hover:bg-slate-500"
  >
    <h2 class="card-title text-primary">{{ blog.title }}</h2>

    <div class="card-body">
      <p>{{ blog.content }}</p>
    </div>

    <div class="text-right">{{ blog.created_at }}</div>
  </div>
</a>
{% endfor %}
